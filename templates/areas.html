{% extends "layout.html" %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Gestión de Áreas</h1>
        <a href="{{ url_for('crear_area') }}" class="btn btn-primary">Crear Nueva Área</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre del Área</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for area in areas %}
                    <tr>
                        <td>{{ area.id }}</td>
                        <td>{{ area.nombre }}</td>
                        <td>
                            <a href="{{ url_for('editar_area', area_id=area.id) }}" class="btn btn-sm btn-outline-warning me-1">Editar</a>
                            <form action="{{ url_for('eliminar_area', area_id=area.id) }}" method="POST" class="d-inline" onsubmit="return confirm('¿Estás seguro de que deseas eliminar esta área?');">
                                <input type="submit" value="Eliminar" class="btn btn-sm btn-outline-danger">
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
